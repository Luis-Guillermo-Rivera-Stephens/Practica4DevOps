name: deploy 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  - name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ./dist

      - name: Deploy
        run: npm run deploy
